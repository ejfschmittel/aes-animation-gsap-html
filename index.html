<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/MotionPathPlugin.min.js" integrity="sha512-2vgSeT4mD0azBGIp91Fnho9fbT8ZG8zu5c+mK//TGxj4YNX2mRAwEZHtZsMRwA7ObqH6Vl7mMOdvkzNVTuhUcA==" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">


        <div class="animation-frame" id="animation-container"></div>
        


    </div>

    <script type="module">
    
        import PageController from "./PageController.js"
        import {Page1, Page2, Page3, Page4, Page5, Page6, Page7, Page8} from "./pages/index.js"

        gsap.registerPlugin(MotionPathPlugin);

        const init = async () => {
            const MyPageController = new PageController("animation-container");
            MyPageController.registerPages(Page1, Page2, Page3, Page4, Page5, Page6, Page7, Page8)

            setTimeout(() => {
                MyPageController.goToPage(7)
            }, 200)
        }

        init()
    </script> 
</body>
</html>
